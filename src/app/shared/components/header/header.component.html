<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <!---Back Button-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <!--DissMiss Modal -->
      <ion-button (click)="dissmissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <ion-menu-buttom *ngIf="showMenu" manu="menu-content"></ion-menu-buttom>


    </ion-buttons>


    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin"></div>
    </ion-title>
  </ion-toolbar>
</ion-header>

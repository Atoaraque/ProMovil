<ion-header>
  <ion-toolbar>
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main/home-user"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Refrescador -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Lista de productos -->
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{ p.name }}</div>
          <div class="data">
            <strong class="price">{{ p.price | currency: 'COP' }}</strong>
          </div>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <!-- Spinner de carga -->
  <ion-spinner *ngIf="loading" class="loading-spinner"></ion-spinner>

  <ion-card mode="ios" color="none" class="d-flex-start" *ngIf="!loading && products.length">
    <ion-grid>
      <ion-row>
        <ion-col size="6">Total Productos:</ion-col>
        <ion-col size="6" class="ion-text-end">{{ totalAmount | currency: 'COP' }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">Costo de Envío:</ion-col>
        <ion-col size="6" class="ion-text-end">{{ shippingCost | currency: 'COP' }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">IVA ({{ ivaPercentage * 1000 }}%):</ion-col>
        <ion-col size="6" class="ion-text-end">{{ calculateIVA() | currency: 'COP' }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">Total a Pagar:</ion-col>
        <ion-col size="6" class="ion-text-end">{{ calculateGrandTotal() | currency: 'COP' }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>  

  <!-- Botón de PayPal -->
  <div id="paypal-button-container"></div>
</ion-content>

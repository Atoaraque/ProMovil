<app-header backButton="/autenticacion" title="Registro"></app-header>
<ion-content>
  
<div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngsubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>
      <!--name-->
      <app-custom-input 
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
      ></app-custom-input>
  
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">Este campo es obligatorio.</div>
          <div *ngIf="form.controls.name.errors?.['minlenght']">El Nombre debe tener mínimo 4 caracteres.
          </div>
      </div>
<!--email-->
      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
  
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">Este campo es obligatorio.</div>
          <div *ngIf="form.controls.email.errors?.['email']">Introduce una dirección de email válida.
          </div>
      </div>
      <!--password-->
      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Este campo es obligatorio.</div>
        
      </div>

      

      <ion-button expand="block" mode="md" class="submit" type="submit" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
       
      
    </form>
  
</div>
    
</ion-content>
